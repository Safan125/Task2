<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="slide">
                <img src="card1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="card2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="card3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="card4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="card5.jpg" alt="Image 4">
            </div>
            <div class="buttons">
            <button class="prev" onclick="Slide(-1)">&#10094;</button>
            <button class="next" onclick="Slide(1)">&#10095;</button>
        </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
